<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
    }
    .cart-container {
      max-width: 900px;
      margin: auto;
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
    }
    .cart-item img {
      border-radius: 10px;
    }
    .empty-cart {
      text-align: center;
      padding: 50px 20px;
      color: #777;
    }
    .cart-header {
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .footer {
      background-color: #000000;
      margin-top: auto;
    }
    .footer-icon {
      color: white;
      transition: color 0.3s ease;
      text-decoration: none;
    }
    .footer-icon:hover {
      color: #55b67c; 
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="cart-container">
      <div class="cart-header">
        <h2 class="fw-bold text-success">ðŸ›’ Your Cart</h2>
      </div>

      <div id="cartItems"></div>

      <div class="mt-4 d-flex justify-content-between align-items-center">
        <h4 class="fw-bold">Total: $<span id="cartTotal">0.00</span></h4>
        <div>
          <a href="expo.html" class="btn btn-outline-secondary me-2">Continue Shopping</a>
          <a href="pago.html" id="checkoutBtn" class="btn btn-success">Checkout</a>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer text-white pt-4 pb-4">
    <div class="container text-center">
      <div class="mb-3">
        <a href="#" class="footer-icon me-3"><i class="bi bi-instagram"></i></a>
        <a href="#" class="footer-icon me-3"><i class="bi bi-whatsapp"></i></a>
        <a href="#" class="footer-icon me-3"><i class="bi bi-facebook"></i></a>
        <a href="#" class="footer-icon"><i class="bi bi-envelope"></i></a>
      </div>
      <div class="border-top pt-4 mt-4 text-white" style="font-size: 1rem;">
        Â© 2025 Glowvy - All rights reserved.
      </div>
    </div>
  </footer>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartItemsContainer = document.getElementById('cartItems');
    const cartTotalElem = document.getElementById('cartTotal');

    function renderCart() {
      cartItemsContainer.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = `<div class="empty-cart">
          <h5>Your cart is empty ðŸ˜¢</h5>
          <p>Add some products to get started.</p>
        </div>`;
        cartTotalElem.textContent = '0.00';
        return;
      }

      cart.forEach((item, index) => {
        total += (item.price * (item.qty || 1));

        const itemHTML = `
          <div class="row cart-item mb-3 align-items-center">
            <div class="col-md-2 text-center">
              <img src="${item.img}" class="img-fluid" style="max-width:80px;">
            </div>
            <div class="col-md-5">
              <h6 class="fw-bold mb-1">${item.name}</h6>
              <p class="text-muted mb-0">$${item.price.toFixed(2)}</p>
            </div>
            <div class="col-md-3">
              <input type="number" min="1" value="${item.qty || 1}" class="form-control qty-input" data-index="${index}">
            </div>
            <div class="col-md-2 text-end">
              <button class="btn btn-sm btn-danger" onclick="removeFromCart(${index})">Remove</button>
            </div>
          </div>
        `;

        cartItemsContainer.innerHTML += itemHTML;
      });

      cartTotalElem.textContent = total.toFixed(2);

      document.querySelectorAll('.qty-input').forEach(input => {
        input.addEventListener('change', updateQuantity);
      });
    }

    function updateQuantity(e) {
      const index = e.target.getAttribute('data-index');
      const newQty = parseInt(e.target.value);
      if (newQty > 0) {
        cart[index].qty = newQty;
        saveCart();
        renderCart();
      }
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      saveCart();
      renderCart();
    }

    function saveCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    renderCart();
  </script>
</body>
</html>
